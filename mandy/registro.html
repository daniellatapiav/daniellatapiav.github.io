  </head>

    <!-- HEADER -->

		<header class="main-header">

			<input type="checkbox" id="open-nav">

			<label for="open-nav" class="toggle-nav">
				<span class="ion-navicon-round"></span>
			</label>

			<a href="index.html" class="logo-title">
				<h1>Mandy</h1>
			</a>

			<!-- NAV -->

			<nav class="main-nav">

				<label class="close-nav" for="open-nav">
					<span class="ion-chevron-left"></span>
				</label>

				<a href="#" class="shopping-bag sb-mobile">
					<span class="ion-bag"></span>
				</a>

				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="#">Cómo funciona</a></li>
					<li><a href="#">Categorías</a></li>
					<li><a href="#">Servicios</a></li>
					<li><a href="faqs.html">FAQs</a></li>
				</ul>

				<span class="registro-mobile">
					<a href="login.html" class="log-in-mobile">Login</a>
					<a href="registro.html">
						¿Aún no tienes cuenta?<br><u>Regístrate.</u>
					</a>
				</span>

			</nav>

			<div class="icon-nav">

				<input type="checkbox" id="open-search">

				<div class="links-desktop">
					<a href="registro.html">Regístrate</a>
					<a href="login.html" class="log-in-desktop">Login</a>
				</div>

				<form action="" method="get" class="top-searchbar">
					<input type="text" name="top-searchbar" placeholder="¿Qué estás buscando?">
					<!-- <input type="submit" name="search" value="Ir"> -->
				</form>

				<label for="open-search" class="top-search">
						<span class="ion-search"></span>

				<a href="#" class="shopping-bag sb-desktop">

			</div>

		</header>

    <div class="page-container login-registro-content">
      <div class="titulo-registro">
        <h3>Registro</h3>
      </div>

      <form class="form-login-registro" method="post" action="">

        <div class="two-input-wrapper">
          <input id="first_name" type="text" name="first_name" data-nombre="nombre" placeholder="Nombre" autofocus>
          <span class="error">
            <span class="ion-close"></span>
            <span class="error-js"></span>
          </span>
          <input id="last_name" type="text" name="last_name" data-nombre="apellido" placeholder="Apellido" autofocus>
          <span class="error">
            <span class="ion-close"></span>
            <span class="error-js"></span>
          </span>
        </div>

        <input id="username" type="text" name="username" data-nombre="usuario" placeholder="Usuario" autofocus>
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <input id="email" type="email" name="email" data-nombre="e-mail" placeholder="Correo electrónico">
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <select id ="selectPaises" name="country">
          <option value="" selected disabled>Elige un país</option>
        </select>
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <select id ="selectProvincias" name="province">
          <option value="" selected disabled>Elige una provincia</option>
        </select>
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <select id ="selectCiudades" name="city">
          <option value="" selected disabled>Elige una ciudad</option>
        </select>
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <input id="password" type="password" name="password" data-nombre="contraseña" placeholder="Contraseña">
        <span class="error">
          <span class="ion-close"></span>
          <span class="error-js"></span>
        </span>

        <input id="password-confirm" type="password" name="password_confirmation" placeholder="Confirmar contraseña">

        <button type="submit">Registrarme</button>

      </form>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
